<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

      

      <nav class="navbar">
        <div class="mx-auto max-w-[1800px] px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <p class="text-2xl font-medium text-slate-50">InteraSMP</p>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <div class="hidden mr-5 sm:ml-6 sm:block">
                <div class="flex space-x-4">
               
                  <a href="#" class="home uppercase poppins-semibold text-xl font-medium underline underline-offset-8" aria-current="page">Home</a>

                  <a href="#" class="uppercase poppins-medium text-xl font-medium text-gray-300 hover:text-white">Events</a>

                  <a href="#" class="uppercase poppins-medium text-xl font-medium text-gray-300 hover:text-white">Ranks</a>

                  <a href="#" class="uppercase poppins-medium text-xl font-medium text-gray-300 hover:text-white">Gallery</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      

      <div class="gradient">
        <div class="hero items-center pl-2">
          <p class="title poppins-semibold antialiased text-slate-50">
            InteraSMP NEWERA
            <p class="subtitle poppins-medium antialiased text-slate-400">
              Nikmati pengalaman bermain anda di InteraSMP!
            </p>
          </p>
        </div>
      </div>
      <img class="top-img" src="./data/img/home-img.png" alt="">

</body>
</html>
